---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-csi
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.2
  share: /mnt/OlsonNAS/kubernetes/appdata
  subDir: "${pvc.metadata.namespace}/${pvc.metadata.name}"  # Use PVC namespace and name
reclaimPolicy: Retain
volumeBindingMode: Immediate

