apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-pv
spec:
  storageClassName: nfs-csi
  capacity:
    storage: 1Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.2
    path: "/mnt/OlsonNAS/kubernetes/media"
  claimRef:
    namespace: media        # <-- Explicitly bind to the `media` namespace
    name: nfs-media-pvc     # <-- Explicitly bind to the PVC named `nfs-media-pvc`
  mountOptions:
    - nfsvers=4.2
    - TCP
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-pvc
  namespace: media          # Must match Sonarr's namespace, media
spec:
  storageClassName: nfs-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi           # Match PV's capacity
  volumeName: nfs-media      # Explicitly bind to the PV
