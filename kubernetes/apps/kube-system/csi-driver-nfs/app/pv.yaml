apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-data
spec:
  capacity:
    storage: 25Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  nfs:
    server: 192.168.1.2
    path: /mnt/OlsonNAS/kubernetes/data
  claimRef:
    namespace: media  # <-- Explicitly bind to the `media` namespace
    name: nfs-data    # <-- Explicitly bind to the PVC named `nfs-data`
